<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Safety Report - CDS Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(0, 230, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 120, 0, 0.06) 0%, transparent 50%);
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, rgba(0, 230, 255, 0.03) 0px, transparent 1px, transparent 40px),
                repeating-linear-gradient(90deg, rgba(0, 230, 255, 0.03) 0px, transparent 1px, transparent 40px);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00e6ff 0%, #ff7800 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #8892a0;
            font-size: 1.1rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #00e6ff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgba(0, 230, 255, 0.3);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(0, 230, 255, 0.1);
            border-color: #00e6ff;
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.3);
        }
        
        .report-form {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00e6ff;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .required {
            color: #ff7800;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00e6ff;
            box-shadow: 0 0 0 3px rgba(0, 230, 255, 0.1);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00e6ff 0%, #0099cc 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 230, 255, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            color: #00e676;
        }
        
        .message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
            .report-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to CDS Hub</a>
        
        <header>
            <h1>Submit Safety Report</h1>
            <p class="subtitle">Report incidents to the Community Defense & Safety team</p>
        </header>
        
        <div id="message" class="message"></div>
        
        <form id="reportForm" class="report-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Report Type <span class="required">*</span></label>
                    <select name="reportType" required>
                        <option value="">Select type...</option>
                        <option value="suspicious_activity">Suspicious Activity</option>
                        <option value="theft">Theft/Burglary</option>
                        <option value="vandalism">Vandalism</option>
                        <option value="noise">Noise Complaint</option>
                        <option value="traffic">Traffic/Parking Issue</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Priority Level <span class="required">*</span></label>
                    <select name="priority" required>
                        <option value="">Select priority...</option>
                        <option value="low">Low - Non-urgent</option>
                        <option value="medium">Medium - Attention needed</option>
                        <option value="high">High - Urgent</option>
                        <option value="emergency">EMERGENCY - Call 911</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Location <span class="required">*</span></label>
                <input type="text" name="location" placeholder="Street address or intersection" required>
            </div>
            
            <div class="form-group">
                <label>Date & Time <span class="required">*</span></label>
                <input type="datetime-local" name="datetime" required>
            </div>
            
            <div class="form-group">
                <label>Description <span class="required">*</span></label>
                <textarea name="description" placeholder="Please provide as much detail as possible about what you observed..." required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Your Name (Optional)</label>
                    <input type="text" name="reporterName" placeholder="Anonymous">
                </div>
                
                <div class="form-group">
                    <label>Contact (Optional)</label>
                    <input type="text" name="contact" placeholder="Phone or email">
                </div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="policeNotified" name="policeNotified">
                    <label for="policeNotified">Police have been notified</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('reportForm');
        const messageDiv = document.getElementById('message');
        
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.querySelector('input[name="datetime"]').value = now.toISOString().slice(0, 16);
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const discordMessage = {
                embeds: [{
                    title: 'üö® New Safety Report',
                    color: data.priority === 'high' || data.priority === 'emergency' ? 0xff0000 : 
                           data.priority === 'medium' ? 0xff7800 : 0x00e6ff,
                    fields: [
                        { name: 'Type', value: data.reportType.replace('_', ' ').toUpperCase(), inline: true },
                        { name: 'Priority', value: data.priority.toUpperCase(), inline: true },
                        { name: 'Location', value: data.location, inline: false },
                        { name: 'Date & Time', value: new Date(data.datetime).toLocaleString(), inline: false },
                        { name: 'Description', value: data.description, inline: false },
                        { name: 'Reporter', value: data.reporterName || 'Anonymous', inline: true },
                        { name: 'Contact', value: data.contact || 'Not provided', inline: true },
                        { name: 'Police Notified', value: data.policeNotified ? 'Yes ‚úì' : 'No', inline: true }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: { text: 'CDS Hub Safety Report System' }
                }]
            };
            
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL_HERE';
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discordMessage)
                });
                
                if (response.ok) {
                    showMessage('Report submitted successfully! Thank you for keeping our community safe.', 'success');
                    form.reset();
                    const now = new Date();
                    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                    document.querySelector('input[name="datetime"]').value = now.toISOString().slice(0, 16);
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                showMessage('Error submitting report. Please try again or contact us directly.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Report';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
